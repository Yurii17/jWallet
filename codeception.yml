paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Yandex\Allure\Adapter\AllureAdapter
config:
    Yandex\Allure\Adapter\AllureAdapter:
    deletePreviousResults: false
    outputDirectory: allure-results
    ignoredAnnotations:
          - env
          - dataprovider
settings:
    strict_xml: true